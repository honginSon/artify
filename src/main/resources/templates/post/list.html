<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 목록</title>
</head>
<body>
<h1>게시글 목록</h1>
<ul>
    <li th:each="post : ${posts}">
        <span th:text="${post.title}">제목</span> -
        <span th:text="${post.content}">내용</span>
    </li>
</ul>
</body>
</html>
