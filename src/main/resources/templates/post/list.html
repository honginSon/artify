<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles to match the provided CSS */
        .board-table {
            /*font-size: 13px;*/
            width: 100%;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }

        .board-table a {
            color: #333;
            display: inline-block;
            line-height: 1.4;
            word-break: break-word;
            vertical-align: middle;
            text-decoration: none;
        }

        .board-table a:hover {
            text-decoration: underline;
        }

        .board-table th {
            text-align: center;
        }

        .board-table .th-num {
            width: 100px;
            text-align: center;
        }

        .board-table .th-date {
            width: 200px;
        }

        .board-table th {
            padding: 14px 0;
            border-bottom: 1px solid #e7e7e7;
        }

        .board-table td {
            padding: 14px 0;
        }

        .board-table tbody td {
            /*border-top: 1px solid #e7e7e7;*/
            text-align: center;
        }

        .board-table tbody th {
            padding-left: 28px;
            padding-right: 14px;
            border-top: 1px solid #e7e7e7;
            text-align: left;
        }


    </style>
</head>
<body>
<div class="container">
    <!-- Logo Section -->
    <div class="d-flex justify-content-center mt-5">
        <img th:src="@{/images/logo.png}" alt="Logo"/>
    </div>

    <!-- Title and Create Post Button -->
    <div class="d-flex justify-content-between m-3">
        <h2 class="text-center mt-3">게시글 목록</h2>
        <a class="text-center btn btn-primary mt-4" th:href="@{/posts/create(boardId=${boardId})}" style="background-color: #CB8BFF; color: white; border: none;">게시글 작성</a>
    </div>

    <!-- Board List -->
    <div class="d-flex justify-content-around m-3" id="board-list">
        <div class="container">
            <table class="board-table">
                <thead>
                <tr>
                    <th style="width: 300px; text-align: center;">제목</th>
                    <th style="width: 500px; text-align: center;">내용</th>
                    <th style="width: 200px; text-align: center;">작성일</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="post : ${posts}">
                    <!-- 제목을 클릭하면 해당 게시물의 상세 페이지로 이동 -->
                    <td><a class="d-inline-block text-truncate" style="max-width: 200px;" th:href="@{/posts/{postId}(postId=${post.id})}" th:text="${post.title}"></a></td>
                    <td class="d-inline-block text-truncate" style="max-width: 500px;" th:text="${post.content}"></td>
                    <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
