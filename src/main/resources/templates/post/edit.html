<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
</head>
<body>
<h1>게시글 수정</h1>

<!-- 게시글 수정 폼 -->
<form th:action="@{/posts/{postId}(postId=${postId})}" method="post">
    <div>
        <label for="title">제목:</label>
        <input type="text" id="title" name="title" th:value="${postPostDto.title}" required/>
    </div>

    <div>
        <label for="content">내용:</label>
        <textarea id="content" name="content" th:text="${postPostDto.content}" required></textarea>
    </div>

    <div>
        <button type="submit">수정하기</button>
    </div>
</form>

<br>
<a href="/posts">게시글 목록</a>

</body>
</html>
