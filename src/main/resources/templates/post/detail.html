<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세</title>
</head>
<body>
    <h1>게시글 상세</h1>
    <h2 th:text="${post.title}"></h2>
    <p th:text="${post.content}"></p>
    <p>작성일: <span th:text="${post.created_at}"></span></p>
    <p>수정일: <span th:text="${post.edited_at}"></span></p>

    <a th:href="@{/posts/{postId}/edit(postId=${post.post_id})}">수정</a>

    <form th:action="@{/posts/{postId}/delete(postId=${post.post_id})}" method="post" style="display:inline;">
        <button type="submit">삭제</button>
    </form>

    <br><br>
    <a href="/posts">게시글 목록</a>
</body>
</html>
