<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center mt-5">
        <img th:src="@{/images/logo.png}"/>
    </div>
</div>
<div class="d-flex justify-content-center">

    <div class="container">
        <h2>게시글 작성</h2>

        <form th:action="@{/posts/create}" th:object="${postPostDto}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:value="*{boardId}" name="boardId" />
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" id="title" th:field="*{title}" placeholder="제목을 입력하세요." required class="form-control" th:errorclass="border-danger"/>
                <p class="text-danger" th:errors="*{title}"></p>
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea id="content" th:field="*{content}" class="form-control" placeholder="내용을 입력하세요." required style="height: 200px;"></textarea>
            </div>

<!--            <div class="mb-5">-->
<!--                <label for="image">이미지 업로드</label>-->
<!--                <input type="file" id="image" th:field="*{image}">-->
<!--            </div>-->
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="image" th:field="*{image}">
<!--                <label class="input-group-text" for="image">Upload</label>-->
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary" style="width: 10%; background-color: #CB8BFF; color: white; border: none;">작성</button>
                <a class="btn btn-danger ms-3" style="width: 10%; background-color: #CDCDCD; color: white; border: none;" href="/posts">취소</a>
            </div>
        </form>

    </div>
<!--<a href="/posts">게시글 목록으로 돌아가기</a>-->
</div>
</body>
</html>
