<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로필 수정</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center">
        <div class="mb-4">
            <img th:src="@{/images/logo.png}"/>
        </div>

        <div class="card p-4 shadow-sm text-center">
            <form th:action="@{'/edit/' + ${findMember.memberId}}" method="post">
                <input type="hidden" name="_method" value="put" />
                <div class="mb-3">
                    <input type="text" name="name" th:value="${findMember.name}" class="form-control"/>
                </div>
                <div class="mb-3">
                    <input type="email" name="email" th:value="${findMember.email}" class="form-control"/>
                </div>
                <div class="mb-3">
                    <input type="text" name="password" th:value="${findMember.password}" class="form-control"/>
                </div>
                <div class="mb-3">
                    <input type="text" name="nickname" th:value="${findMember.nickname}" class="form-control"/>
                </div>

                <button type="submit" class="btn custom-button w-100">수정</button>
            </form>
        </div>
    </div>



</body>
</html>
