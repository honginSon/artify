<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 프로필</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <script>
    function confirmDelete() {
        if(confirm("정말 탈퇴하시겠습니까?")) {
            alert("탈퇴 되었습니다.");
            return true;
        } else {
            return false;
        }
    }
    </script>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="text-center">
        <div class="mb-4">
            <img th:src="@{/images/logo.png}"/>
        </div>

        <div class="card p-4 shadow-sm text-center">
            <div th:text="${loginMember.name}" class="form-control mb-3"></div>
            <div th:text="${loginMember.email}" class="form-control mb-3"></div>
            <div th:text="${loginMember.password}" class="form-control mb-3"></div>
            <div th:text="${loginMember.nickname}" class="form-control mb-3"></div>

            <div class="d-flex justify-content-center gap-5">
                <form th:action="@{'edit/' + ${loginMember.memberId}}">
                    <input type="submit" value="수정" class="btn custom-button"/>
                </form>

                <form th:action="@{'/' + ${loginMember.memberId}}" method="post">
                    <input type="hidden" name="_method" value="delete" />
                    <button type="submit" class="btn custom-button" onclick="return confirmDelete()">탈퇴</button>
                </form>
            </div>

        </div>
    </div>

</body>
</html>
